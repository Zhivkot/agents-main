version: 1
backend:
  phases:
    build:
      commands:
        - /usr/local/bin/dockerd-entrypoint.sh 
        - docker run --privileged --rm tonistiigi/binfmt --install all
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*